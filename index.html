<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookee</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
  <div class="btn">
    <h1>Session Storage</h1>
    <input  class="button1" type="button"  value="Click Me!" onclick='sessionCount()'>
    <div id="res1"></div>
    <button id="btn-reset1" type="button" name="button" onclick='deleteItems1()'>Clear</button>
  </div>
  <div class="btn">
    <h1>Local Storage</h1>
    <input  class="button2" type="button"  value="Click Me!" onclick='localCount()'>
    <div id="res2"></div>
    <button id="btn-reset2" type="button" name="button" onclick="deleteItems2()">Clear</button>
  </div>
</body>
</html>
